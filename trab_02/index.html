<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Placar imáginário 2</title>
</head>
<body style="background-image: url(./images/arena.png);">
    <img src="../trab_01/images/logo_trab01.png" alt="logo">
    <h1>PLACAR IMAGINÁRIO TORNEIO</h1>
    <div id="divMother">
        <div id="app">
            <div class="participants">
                <h2>Participantes</h2>
                <input type="text" id="participant-input" placeholder="Nome do Participante">
                <button id="register-button">Registrar Participante</button>
                <ul id="participants-list"></ul>
            </ul>
        </div>
        <div class="matches">
            <h2>Partidas</h2>
            <button id="generate-matches-button">Gerar Partidas</button>
            <ul id="matches-list"></ul>
        </div>            
        <div class="standings">
            <h2>Classificação</h2>
            <button id="calculate-points-button">Calcular Pontos</button>
            <ol id="standings-list"></ol>
        </div>
        <button id="clear-simulation-button">Limpar Simulação</button>
    </div>
    </div>
    <div id="modal-container">
        <div id="modal">
            <p id="modal-message"></p>
            <button id="modal-close-button">Fechar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
